version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm install
        - npm run build
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

test:
  phases:
    test:
      commands:
        - npm run test
  artifacts:
    baseDirectory: coverage
    files:
      - '**/*' 