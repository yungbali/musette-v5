version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g @aws-amplify/cli
        - amplify push --yes
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

test:
  phases:
    test:
      commands:
        - npm run test
  artifacts:
    baseDirectory: coverage
    files:
      - '**/*' 