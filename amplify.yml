version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci --quiet
    build:
      commands:
        - npm run build:backend
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --quiet
        - npm cache clean --force
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm-cache/**/*