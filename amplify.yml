version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci --quiet
        - node scripts/set-env.js ${AWS_BRANCH}
    build:
      commands:
        - npm run build:backend
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --quiet
        - npm cache clean --force
        - node scripts/set-env.js ${AWS_BRANCH}
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm-cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'